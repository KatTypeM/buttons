<!Doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	
	<!-- Style Sheets -->
	<link rel="stylesheet" href="style.css" />
	
	<title>Buttons</title>

</head>
<body>
	<header>
	</header>
	<main>
	
	<!-- button neon -->
	<div class="container-btn-neon">
		<a href="#" class="btn-neon">Neon</a>
	</div>
	
	<!-- button skew -->
	<div class="container-btn-skew">
		<a href="#" class="btn-skew">Some Text</a>
	</div>
	
	<!-- button layer skew -->
	<div class="container-btn-layer-skew">
		<button class="btn-layer-skew">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span>Button</span>
		</button>
	</div>
	
	<!-- button gradient border -->
	<div class="container-btn-grad-border">
		<button class="btn-grad-border">Meow Grad</button>
	</div>
	
	<!-- button gradient border 2 -->
	<div class="container-btn-grad-border-2">
		<button class="btn-grad-border-2">Meow Grad 2</button>
	</div>
	
	<!-- button pulse -->
	<div class="container-btn-pulse">
		<a href="#" class="btn-pulse">Click to Learn</a>
	</div>

	<!-- button ripple -->
	<div class="container-btn-ripple">
		<button class="btn-ripple">Click This</button>
	</div>
	
	<!-- button letter bounce -->
	<div class="container-btn-letter-bounce">
		<a href="#" class="btn-letter">
			<span>B</span>
			<span>U</span>
			<span>T</span>
			<span>T</span>
			<span>O</span>
			<span>N</span>
		</a>
	</div>
	
	<!-- button analog -->
	<div class="container-btn-analog">
		<button class="btn-analog">Get Meowed</button>
	</div>

	<!-- button shadow on hover -->
	<div class="container-btn-shadow">
		<button  class="btn-shadow">Shadow</button>
	</div>
	
	<!-- button slide effect -->
	<div class="container-btn-slide">
		<button class="btn-slide">Buy Now</button>
	</div>
	


	</main>
	<footer></footer>
	<script src="main.js"></script>
 </body>
 </html>
